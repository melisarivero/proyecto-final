<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Melisa Ludmila Rivero Moreno, Samira Luciana Paez">
    <title>STIGMA</title>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png">
        </div>
        <nav>
            <ul>
                <a href="/index.html"><i class="fa-solid fa-face-smile"></i></a>
                <a href="/pages/producto.html">Productos</a>
                <a href="/pages/contacto.html">Contacto</a>
                <a href="#">Opiniones</a>
                <a href="/pages/ingresar.html">Ingresar</a>
                <a href="/pages/registrarte.html">Registrarte</a>
                <a href="/pages/staff.html">Staff</a>
                <a href="#"><i class="fa-solid fa-cart-shopping" style="color: rgb(252, 252, 252);"></i></a>
            </ul>
        </nav>
    </header>

    <main class="opiniones">
        <div class="optitulo">
            <h1>¡Dejanos tu opinion, nos ayudaria a crecer!</h1>
        </div>
        <div class="optext">
            <h3>¡Hola!<br>Nos ayudaria muchísimo si nos dejaras tu opinion sobre nuestros productos.<br>¡Gracias!
            </h3>
        </div>
        <div class="opinform">
            <div class="opform">
                <form action="#" method="get">
                    <label for="client" id="client">¿Eres cliente frecuente de nosotros?</label> <br>
                    <input type="radio" name="cliente" id="respuesta1" value="Si" checked="checked">Sí
                    <input type="radio" name="cliente" id="respuesta1" value="No">No<br>
                    <br>
                    <label for="prod" id="prod">¿Te gusta la calidad de nuestros productos?</label> <br>
                    <input type="radio" name="prod" id="respuesta2" for="prod" checked="checked">Sí
                    <input type="radio" name="prod" id="respuesta2" for="prod">No<br>
                    <br>
                    <label for="satis" id="satis">¿Nuestros productos fueron satisfactorios?</label> <br>
                    <input type="radio" name="satis" id="respuesta3" for="satis" checked="checked">Si
                    <input type="radio" name="satis" id="respuesta3" for="satis">No<br>
                    <br>
                    <label for="incon" id="incon">¿Tuviste algún inconveniente?</label> <br>
                    <input type="radio" name="incon" id="respuesta4" for="incon" checked="checked">Si
                    <input type="radio" name="incon" id="respuesta4" for="incon">No<br>
                    <br>
                    <label for="comment" id="comment">Escribe algún comentario: </label><br>
                    <textarea class="comentex" name="comment" id="comment" placeholder="Comentarios..." cols="30"
                    rows="6"></textarea>
                    <br>

                    <div class="btnopi">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-square-instagram" style="color: rgb(184, 68, 199);"></i></a>
            <a href="#"><i class="fa-brands fa-square-facebook" style="color: #b844c7;"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter" style="color: #b844c7;"></i></a>
        </div>
        <div class="logofooter">
            <img src="/img/logo.png">
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3474.9622095643185!2d-66.873276711145!3d-29.429900900000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9427dbd07b73eb6f%3A0xc0bfa00dd54479c5!2sUniversidad%20Nacional%20de%20La%20Rioja!5e0!3m2!1ses!2sar!4v1687655045515!5m2!1ses!2sar"
                width="180" height="50" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <p class="copy">&copy; Rivero & Páez</p>
        </div>
    </footer>
</body>

</html>
